<script>
    var a1 = "aAAdsagg11";
    var a2 = "aB5";
    //var a2 = "ab5sb25sbs3";
    //位置匹配 开头后面的位置能不能通过某些特定字符确定
    var r1 = /(^(?=.*[A-Z])(?=.*[a-z])(?=.*\d))[0-9a-zA-Z]{8,}/;
    console.log(a1+"=>"+r1.test(a1));
    console.log(a2+"=>"+r1.test(a2));
</script>
