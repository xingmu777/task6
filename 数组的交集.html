<!DOCTYPE html>

<body>
    <p>
        3.两个数组的交集
        给定两个数组nums1和nums2，返回它们的交集。输出结果中的每个元素一定是唯一的。我们可以不考虑输出结果的顺序。
    </p>
    <p>
        示例1：
        输入：nums1=[1,2,2,1],nums2=[2,2]
        输出：[2]
        示例2：
        输入：nums1=[4,9,5],nums2=[9,4,9,8,4]
        输出：[9,4]
        解释：[4,9]也是可通过的
    </p>
</body>
<script>
    //var nums1=[1,2,2,1],nums2=[2,2];
    var nums1=[4,9,5],nums2=[9,4,9,8,4]
    console.log(arrayInter(nums1,nums2));
    
    function arrayInter(nums1,nums2) {
        var num1=[],num2=[],ret=[];
        for(var i=0;i<nums1.length;i++) {
            if (i === nums1.indexOf(nums1[i])) {
                num1.push(nums1[i]);
            }
        }
        for(var i=0;i<nums2.length;i++) {
            if (i === nums2.indexOf(nums2[i])) {
                num2.push(nums2[i]);
            }
        }
        for(var i=0;i<num1.length;i++) {
            for (var j=0;j<num2.length;j++) {
                if(num1[i]===num2[j]) ret.push(num1[i]);
            }
        }
        return ret;
    }
</script>
</html>
