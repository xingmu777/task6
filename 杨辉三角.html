<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        1.给定一个非负整数numRows,生成一个杨辉三角的前numRows行，在杨辉三角中除了第一列和最后一列的值都是1，其他位置的值都是左上角和右上角的值的和。
    </p>
    <p>
        1
        1 1
        1 2 1
        1 3 3 1
        1 4 6 4 1
    </p>
    <p>
        //例如:numRows = 5 →[[1],[1,1][1,2,1],[1,3,3,1],[1,4,6,4,1]]
    </p>
</body>
<script>
    var numRows = 15;
    console.log(pascalTriangle(numRows));
    

    function pascalTriangle(numRows) {
        var Rows = [[1]];
        for (var i=1;i<numRows;i++) {
            var reg = [1,1];
            for(var j=1;j<i;j++) {
                reg.splice(j,0,Rows[i-1][j-1]+Rows[i-1][j]);
            }
            Rows.push(reg);
        }
        return Rows;
    }
</script>
</html>
